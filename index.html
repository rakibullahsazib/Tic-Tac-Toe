<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="keywords" content="Tic Tac Toe Web Game">
  <meta name="author" content="Rakibullah Sazib">

  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <img id ="background-img" src="css/blank-page.jpg"> 
  <div id="page">
    
    <h1>Tic Tac Toe</h1>
    <div id="board">

      <div id="player-number"> 
        <div class="player-number-btn" id="one-player">1 player</div>
      
        <div class="player-number-btn" id="two-player">2 player</div> 
      </div>

      <div id="sign-choice" hidden>
        <p id="sign-text">Sign of player 1</p>

        <div class="sign-btn" id="round">o</div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="sign-btn" id="cross">x</div>
      </div>

      <div id="difficulty" hidden>
        <div class="difficulty-btn" id="baby">baby</div>
        <div class="difficulty-btn" id="matured">Matured</div>
        <div class="difficulty-btn" id="master">MASTER</div>
      </div>

      <div id="score" hidden>
        <span id="player1-name"></span> :
        <span id="player1-score"></span>
        &nbsp;&nbsp;
        <span id="player2-name"></span> :
        <span id="player2-score"></span>
      </div>

      <div id="playing-field" hidden>
        <div class="row">
          <div class="play-btn" id="btn1"></div>
          <div class="play-btn" id="btn2"></div>
          <div class="play-btn" id="btn3"></div>
        </div>

        <div class="row">
          <div class="play-btn" id="btn4"></div>
          <div class="play-btn" id="btn5"></div>
          <div class="play-btn" id="btn6"></div>
        </div>

        <div class="row">
          <div class="play-btn" id="btn7"></div>
          <div class="play-btn" id="btn8"></div>
          <div class="play-btn" id="btn9"></div>
        </div>

        <div id="turn1" hidden></div>
        <div id="turn2" hidden></div>
        <div id="result" hidden></div>
      </div>

      <div id="reset-all" hidden>Reset All</div>
    </div>

    

  </div>

<audio id="cross-audio" src="simonSound1.mp3"></audio>
<audio id="round-audio" src="simonSound2.mp3"></audio>
<audio id="win-audio" src="cheer2.mp3"></audio>
<audio id="lose-audio" src="yawn.mp3"></audio>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
